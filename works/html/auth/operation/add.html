<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addOperation" ms-important="addOperation">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>操作名称：</th>
                        <td width="30%"><input type="text" name="name" /></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{createDate|date('yyyy-MM-dd'}}</td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>权限代码：</th>
                        <td width="30"><input type="text" name="authCode"></td>
                        <th width="20%"><span>*</span>所属模块：</th>
                        <td width="30%">
                            <select name="moduleCode">
                                <option level="0" value="0">根节点</option>
                                <option ms-repeat="modules" ms-attr-value="el.code">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/operation/add.js" ></script>
