<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="editOperation" ms-important="editOperation">

    <div class="form">
        <form id="updateForm">
            <input type="text" name="id" hidden ms-duplex-number="data.id">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>操作名称：</th>
                        <td width="30%"><input type="text" name="name" ms-duplex-string="data.name"/></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{data.createDate|date('yyyy-MM-dd'}}</td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>权限代码：</th>
                        <td width="30"><input type="text" name="authCode" ms-duplex-string="data.authCode"></td>
                        <th width="20%"><span>*</span>所属模块：</th>
                        <td width="30%">
                            <select name="moduleCode"  ms-duplex-string="data.moduleCode">
                                <option level="0" value="0">根节点</option>
                                <option ms-repeat="modules" ms-attr-value="el.code">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/operation/edit.js"></script>
