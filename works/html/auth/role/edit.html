<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="editRole" ms-important="editRole">

    <div class="form">
        <form id="updateForm">
            <input type="text" name="id" hidden ms-duplex-number="data.id">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>名称：</th>
                        <td width="30"><input type="text" name="name" ms-duplex-string="data.name"></td>
                        <th width="20%"><span>*</span>创建时间：</th>
                        <td width="30%">{{data.createDate|date("yyyy-MM-dd")}}</td>
                    </tr>

                    <tr>
                        <th width="20%">是否拥有所有权限：</th>
                        <td width="30">
                            <input type="radio" name="isSuper" value="true" ms-duplex-boolean="data.isSuper">&nbsp;是&nbsp;&nbsp;
                            <input type="radio" name="isSuper" value="false" ms-duplex-boolean="data.isSuper">&nbsp;否
                        </td>
                        <th width="20%"><span>*</span>是否为默认角色：</th>
                        <td width="30">
                            <input type="radio" name="isDefault" value="true" ms-duplex-boolean="data.isDefault">&nbsp;是&nbsp;&nbsp;
                            <input type="radio" name="isDefault" value="false" ms-duplex-boolean="data.isDefault" />&nbsp;否
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">描述</th>
                        <td colspan="3">
                            <input type="text" name="description" ms-duplex-string="data.description">
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/role/edit.js"></script>
