<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addRole" ms-important="addRole">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>名称：</th>
                        <td width="30"><input type="text" name="name"></td>
                        <th width="20%"><span>*</span>创建时间：</th>
                        <td width="30%">{{currentDate|date("yyyy-MM-dd")}}</td>
                    </tr>

                    <tr>
                        <th width="20%">是否拥有所有权限：</th>
                        <td width="30">
                            <input type="radio" name="isSuper" value="true">&nbsp;是&nbsp;&nbsp;
                            <input type="radio" name="isSuper" value="false" checked>&nbsp;否
                         </td>
                         <th width="20%"><span>*</span>是否为默认角色：</th>
                         <td width="30">
                             <input type="radio" name="isDefault" value="true">&nbsp;是&nbsp;&nbsp;
                             <input type="radio" name="isDefault" value="false" checked>&nbsp;否
                         </td>
                    </tr>
                    <tr>
                        <th width="20%">描述</th>
                        <td colspan="3">
                            <input type="text" name="description">
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/auth/role/add.js" ></script>
