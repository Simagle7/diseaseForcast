<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addPatient" ms-important="addPatient">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>账号：</th>
                        <td width="30"><input type="text" name="username"></td>
                        <th width="20%"><span>*</span>创建时间：</th>
                        <td width="30%">{{currentDate|date("yyyy-MM-dd")}}</td>
                    </tr>

                    <tr>
                        <th width="20%"><span>*</span>密码：</th>
                        <td width="30%">
                            <input type="text" name="password">
                        </td>
                        <th width="20%">工号：</th>
                        <td width="30%"><input type="text" name="workNum"></td>
                    </tr>
                    <tr>
                        <th width="20%">年龄：</th>
                        <td width="30%"><input type="text" name="age"></td>
                        <th width="20%"><span>*</span>性别：</th>
                        <td width="30">
                            <input type="radio" name="sex" value="0" checked>&nbsp;男&nbsp;&nbsp;
                            <input type="radio" name="sex" value="1">&nbsp;女
                        </td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>职位</th>
                        <td colspan="3">
                            <input type="text" name="position">
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/sys/specimen/add.js" ></script>
