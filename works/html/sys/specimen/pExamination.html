<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
    label:first-child{
        margin-right: 5px;
    }
</style>

<!--标签区-->
<div id="editPExamination" ms-important="editPExamination">

    <div class="form">
        <form id="updateForm">
            <input type="text" name="id" hidden ms-duplex-number="data.id">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="10%">面色就白：</th>
                        <td width="15%"><label><input type="radio" name="MSJB">是</label><label><input type="radio" name="MSJB">否</label></td>
                        <th width="10%">面色黯黑：</th>
                        <td width="15%"><label><input type="radio" name="MSAH">是</label><label><input type="radio" name="MSAH">否</label></td>
                        <th width="10%">面色萎黄：</th>
                        <td width="15%"><label><input type="radio" name="MSWH">是</label><label><input type="radio" name="MSWH">否</label></td>
                        <th width="10%">面红：</th>
                        <td width="15%"><label><input type="radio" name="MH">是</label><label><input type="radio" name="MH">否</label></td>
                    </tr>
                    <tr>
                        <th width="10%">目赤：</th>
                        <td width="15%"><label><input type="radio" name="MC">是</label><label><input type="radio" name="MC">否</label></td>
                        <th width="10%">眼周色暗：</th>
                        <td width="15%"><label><input type="radio" name="YZSA">是</label><label><input type="radio" name="YZSA">否</label></td>
                        <th width="10%">眼睑浮肿：</th>
                        <td width="15%"><label><input type="radio" name="YJFZ">是</label><label><input type="radio" name="YJFZ">否</label></td>
                        <th width="10%">唇龈暗红：</th>
                        <td width="15%"><label><input type="radio" name="CYAH">是</label><label><input type="radio" name="CYAH">否</label></td>
                    </tr>
                    <tr>
                        <th width="10%">唇甲色淡：</th>
                        <td width="15%"><label><input type="radio" name="CJSD">是</label><label><input type="radio" name="CJSD">否</label></td>
                        <th width="10%">腭黏膜黯：</th>
                        <td width="15%"><label><input type="radio" name="ENMA">是</label><label><input type="radio" name="ENMA">否</label></td>
                        <th width="10%">少腹部压痛：</th>
                        <td width="15%"><label><input type="radio" name="SFBYT">是</label><label><input type="radio" name="SFBYT">否</label></td>
                        <th width="10%">下肢水肿：</th>
                        <td width="15%"><label><input type="radio" name="XZSZ">是</label><label><input type="radio" name="XZSZ">否</label></td>
                    </tr>
                    <tr>
                        <th width="10%">语色低微：</th>
                        <td width="15%"><label><input type="radio" name="SDDW">是</label><label><input type="radio" name="SDDW">否</label></td>
                        <th width="10%">形体消瘦：</th>
                        <td width="15%"><label><input type="radio" name="XTXS">是</label><label><input type="radio" name="XTXS">否</label></td>
                        <th width="10%">肺啰音：</th>
                        <td width="15%"><label><input type="radio" name="FLY">是</label><label><input type="radio" name="FLY">否</label></td>
                        <th width="10%">心脏扩大：</th>
                        <td width="15%"><label><input type="radio" name="XZKD">是</label><label><input type="radio" name="XZKD">否</label></td>
                    </tr>
                    <tr>
                        <th width="10%">心脏杂音：</th>
                        <td width="15%"><label><input type="radio" name="">是</label><label><input type="radio" name="">否</label></td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/sys/specimen/pExamination.js"></script>
