<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="setRole" ms-important="setRole">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>用户名：</th>
                        <td width="30">{{baseUserDto.username}}</td>
                        <th width="20%">工号：</th>
                        <td width="30%">{{baseUserDto.workNum}}</td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>角色</th>
                        <td colspan="3">
                            <label ms-repeat="data"><input type="checkbox" name="roleCode" ms-duplex-checked="el.checked"  ms-attr-value="el.code">{{el.name}}&nbsp;&nbsp;</label>
                        </td>
                    </tr>
                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/sys/user/setRole.js" ></script>
