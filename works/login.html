<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="libs/SuperSlide/default.css">
<!-- bootstrap & fontawesome样式 -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
<link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/login.css">
<body>
<div class="head_warp">
    <div class="logo_box">
        <i class="ace-icon fa fa-stethoscope"></i> &nbsp;|&nbsp;&nbsp;&nbsp;用户登录
    </div>
</div>
<div class="top_warp" ms-controller="login">
    <div class="top_box">
        <div class="top_l_adv">
            <img src="images/login.png" >
        </div>
        <div class="top_r_log">
            <div class="login">
                <h3 id="login_3">欢迎使用诊断系统</h3>
                <input name="username" ms-duplex-string="username" type="text" class="login_user" placeholder="用户名">
                <input name="password" ms-duplex-string="password" type="password" class="login_pass" placeholder="密码" ms-keydown="enter($event)">
                <!--ms-if-->
                <!--ms-if-->
                <a class="b_login" href="javascript:void(0);" ms-click="login">登录</a>
            </div>
        </div>
    </div>
</div>


<!--[if !IE]> 兼容ie -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery.min.js'>" + "<" + "/script>");
</script>

<!-- <![endif]-->

<!--[if IE] 兼容ie -->

<script src="libs/avalon/avalon.shim.js" type="text/javascript"></script>
<script src="libs/layer/layer.js" type="text/javascript"></script>
<script src="libs/store/store.min.js" type="text/javascript"></script>
<script src="libs/SuperSlide/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
</body>
</html>
